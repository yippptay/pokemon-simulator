<!DOCTYPE html>
<head>
  <title>Pokemon</title>
  <script type = "text/javascript" src = "./app.js"></script>
  <link rel = "stylesheet" type = "text/css" href = "./style.css" />
</head>

<div class="game">
  <div class="opponent">
    <div class="stats">
      <div class="top">
        <div id = "apHP" class="hp-count">100</div>
      </div>
      <span class="name">
        &nbsp;&nbsp;&nbsp;Charizard
      </span>
    </div>
    <img class="pokemon" src="http://img.pokemondb.net/sprites/black-white/anim/normal/charizard.gif" alt ="A sprite of charizard" />
  </div>
  <div class="player">
    <div class="stats">
      <div class="top">
        <div class="pokeballs">
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
        </div>
        <div id = "myHP" class="hp-count">100</div>
      </div>
      <span class="name">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Blastoise
      </span>
    </div>
    <img class="pokemon" src="http://bit.ly/blastoisegif" alt="A gif from blastoises back sprite" />
  </div>
</div>
<div class="box">
  <div id = "message" class="message">
    What should Blastoise do?
  </div>
  <div class="actions">
    <button onclick = "waterCannon();setTimeout(compPokemon, 3000);">Water Cannon</button>
    <button onclick = "waterPulse();setTimeout(compPokemon, 3000);">Water Pulse</button>
    <button onclick = "surf();setTimeout(compPokemon, 3000);">Surf</button>
    <button onclick = "tackle();setTimeout(compPokemon, 3000);">Tackle</button>
  </div>
  <div class = "continue"></div>
</div>
